<!DOCTYPE html>
<html>
    <head>
        <title>Doe vida</title>
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>       
        
        <header>
            <span class="logoTitulo">D<img class="logoImg" src="/logo.png" alt="">E</span>
            <h2>A sua doação importa!</h2>
            <p>Até 3 vidas com 1 doação.</p>
            <p>Mais de 38.000 doações são necessárias todos os dias.</p>
            <p>Apenas 1,9% da população brasileira, doa sangue.</p>    
            <button>Quero ajudar</button>
        </header>

        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="POST">
                <input type="text" name="name" placeholder="Nome completo">
                <input type="email" name="email" placeholder="E-mail">
                <input type="text" name="blood" placeholder="Tipo sanguineo">
                <button>Quero ajudar</button>
            </form>
        </section>

        <main>
            <h2>Últimos <span>doadores</span></h2>

            <section class="donors">
                {% for donor in donors %}
                    <div class="donor">
                        <div class="blood">{{donor.blood}}</div>
                        <p>{{donor.name}}</p>
                    </div>
                {% endfor %}
                
            </section>
        </main>

        <footer>Com <span style="color: red;">❤</span> RocketSeat</footer>

        <script src="/script.js">

        </script>        

    </body>
</html>
